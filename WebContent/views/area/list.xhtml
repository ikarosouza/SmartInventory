<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/include/template.xhtml">

	<ui:define name="conteudo">
                  <div class="row">
                    <div class="col-lg-12">
                        <div id="main" class="container-fluid">
                            <div id="top" class="row">
                                 <h1 class="page-header">
                                     <small>√Årea</small>
                                </h1>
                                
                        <div class="col-md-3">
                        </div>
                            </div> <!-- /#top -->
                            <div id="list" class="row">
                            	<h:form>
									<h:dataTable class="table table-hover" value="#{areaMBean.areasModel}" var="area" columnClasses="column1,column2">
										<h:column>
						    				<f:facet name="header"><div align="center">ID</div></f:facet>
						    				<h:outputText value="#{area.id}"/>
						    			</h:column>						    			
						    			<h:column>
						    				<f:facet name="header"><div align="center">Nome</div></f:facet>
						    				<h:outputText value="#{area.name}"/>
						    			</h:column>		
						    			<h:column>
							    				<h:graphicImage class="rta" library="img" name="rta.png" alt="Company Logo" />
							    		</h:column>				    			
						    			<h:column>						    			
											<h:commandButton class="btneditar" action="#{areaMBean.viewArea}" value="" />
						    			</h:column>						    				
						    			<h:column>
											<h:commandButton class="btnremover" action="#{areaMBean.removeArea}" value="" />
						    			</h:column>
									</h:dataTable>
									<div align="center">
									<h:commandButton class="btnnovaarea" action="#{areaMBean.newArea}" value="" />
									<h:commandButton class="btnlistagem" action="#{areaMBean.listAreas()}" value="" immediate="true"/>
									</div>
								</h:form>
                            </div> <!-- /#list -->  
                        </div>  <!-- /#main -->

                    </div>
                </div> 
                  
   	</ui:define>
</ui:composition>

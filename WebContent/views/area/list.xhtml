<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/include/template.xhtml">

	<ui:define name="conteudo">
			
		<h4> Listagem de areas - <h:outputText value="#{userMBean.userLogged.login}" /> 
		</h4>
	
		<h:form>
			<h:dataTable value="#{areaMBean.areasModel}" 
			var="area">
				<h:column>
    				<f:facet name="header">ID</f:facet>
    				<h:outputText value="#{area.id}"/>
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Nome</f:facet>
    				<h:outputText value="#{area.name}"/>
    			</h:column>
    			
    			<h:column>
					<h:commandButton action="#{areaMBean.editArea}" value="Editar" />
    			</h:column>
    				
    			<h:column>
					<h:commandButton action="#{areaMBean.removeArea}" value="Remover" />
    			</h:column>
			</h:dataTable>
			
			<h:commandButton action="#{areaMBean.newArea}" 
			value="Novo equipamento" />
		</h:form>
	</ui:define>
</ui:composition>

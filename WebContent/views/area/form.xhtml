<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/include/template.xhtml">

	<ui:define name="conteudo">
		<div class="row">
			  <div class="col-lg-12">
		      	<div id="main" class="container-fluid">
					<div id="top" class="row">
						<h1 class="page-header">
							<small>Área</small>
						</h1>                     
					</div> <!-- /#top -->
					<div id="list" class="row centered">
						<h:messages />
						<h:form>
							<fieldset>
								<div class="form-group centered">
	                     			<div class="col-lg-4"></div>
									<div class="col-sm-3">
				                        Nome
				                        <p></p>
				                        <h:inputText class="form-control" value="#{areaMBean.area.name}" required="true" requiredMessage="Nome Obrigatório"/>			                                  
				                  		<p></p>
				                  		<h:commandButton class="btncadastrar" action="#{areaMBean.addArea()}" value=""/>
										<h:commandButton class="btnlistagem" action="#{areaMBean.listAreas()}" value="" immediate="true"/>					
									</div>
								</div>									
							</fieldset>
						</h:form>
                    </div> <!-- /#list --> 
				</div>  <!-- /#main -->			
			</div>
		</div>   
	</ui:define>
</ui:composition>

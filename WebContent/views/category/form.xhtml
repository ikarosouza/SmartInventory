<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/include/template.xhtml">

	<ui:define name="conteudo">
                  <div class="row">
                    <div class="col-lg-12">

                        <div id="main" class="container-fluid">
                            <div id="top" class="row">
                                 <h1 class="page-header">
                                     <small>Categoria</small>
                                </h1>
                                                      
                            </div> <!-- /#top -->
                            <div id="list" class="row centered">
                            	<h:messages />
								<h:form>
									<fieldset>
									<div class="form-group centered">
			                          <div class="col-lg-4">
			                          </div>
			                          <div class="col-sm-3">
			                                Descrição
			                                <p></p>
			                                <h:inputText class="form-control" value="#{categoryMBean.category.description}" required="true" requiredMessage="Descrição Obrigatória"/>			                                  
			                          		<p></p>
			                          		<h:commandButton class="btncadastrar" action="#{categoryMBean.addCategory()}" value=""/>
											<h:commandButton class="btnlistagem" action="#{categoryMBean.listCategories()}" value="" immediate="true"/>
											
			                          </div>
			                        </div>										
										
									</fieldset>
								</h:form>
                            </div> <!-- /#list --> 
                        </div>  <!-- /#main -->


                    </div>
                </div> 
                  
  	</ui:define>
</ui:composition>

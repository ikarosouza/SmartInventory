<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/include/template.xhtml">

	<ui:define name="conteudo">
			
		<h4> Listagem de categorias - <h:outputText value="#{userMBean.userLogged.login}" /> 
		</h4>
	
		<h:form>
			<h:dataTable value="#{categoryMBean.categoriesModel}" 
			var="category">
				<h:column>
    				<f:facet name="header">ID</f:facet>
    				<h:outputText value="#{category.id}"/>
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Descrição</f:facet>
    				<h:outputText value="#{category.description}"/>
    			</h:column>
    			
    			<h:column>
					<h:commandButton action="#{categoryMBean.editCategory}" value="Editar" />
    			</h:column>
    				
    			<h:column>
					<h:commandButton action="#{categoryMBean.removeCategory}" value="Remover" />
    			</h:column>
			</h:dataTable>
			
			<h:commandButton action="#{categoryMBean.newCategory}" 
			value="Nova categoria" />
		</h:form>
	</ui:define>
</ui:composition>

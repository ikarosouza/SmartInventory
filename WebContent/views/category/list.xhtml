<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/include/template.xhtml">

	<ui:define name="conteudo">
                  <div class="row">
                    <div class="col-lg-12">

                        <div id="main" class="container-fluid">
                            <div id="top" class="row">
                                 <h1 class="page-header">
                                     <small>Categoria</small>
                                </h1>
                                
                        <div class="col-md-3">
                        </div>
                            </div> <!-- /#top -->
                            <div id="list" class="row">
                            	<h:form>
									<h:dataTable class="table table-hover" value="#{categoryMBean.categoriesModel}" var="category" columnClasses="column1,column2">
										<h:column>
						    				<f:facet name="header"><div align="center">ID</div></f:facet>
						    				<h:outputText value="#{category.id}"/>
						    			</h:column>						    			
						    			<h:column>
						    				<f:facet name="header"><div align="center">Descrição</div></f:facet>
						    				<h:outputText value="#{category.description}"/>
						    			</h:column>		
						    			<h:column>
							    				<h:graphicImage class="rta" library="img" name="rta.png" alt="Company Logo" />
							    		</h:column>				    			
						    			<h:column>						    			
											<h:commandButton class="btneditar" action="#{categoryMBean.editCategory}" value="" />
						    			</h:column>						    				
						    			<h:column>
											<h:commandButton class="btnremover" action="#{categoryMBean.removeCategory}" value="" />
						    			</h:column>
									</h:dataTable>
									<div align="center">
									<h:commandButton class="btnnovacategoria" action="#{categoryMBean.newCategory}" value="" />
									<h:commandButton class="btnlistagem" action="#{categoryMBean.listCategories()}" value="" immediate="true"/>
									</div>
								</h:form>
                            </div> <!-- /#list --> 
                        </div>  <!-- /#main -->
                    </div>
                </div> 
   </ui:define>
</ui:composition>

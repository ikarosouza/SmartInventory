<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/include/template.xhtml">

	<ui:define name="conteudo">
                  <div class="row">
                    <div class="col-lg-12">

                        <div id="main" class="container-fluid">
                            <div id="top" class="row">
                                 <h1 class="page-header">
                                     <small>Funcion√°rio</small>
                                </h1>
                                
                        <div class="col-md-3">
                        </div>
                            </div> <!-- /#top -->
                            <div id="list" class="row">
                           		   <h:form>
										<h:dataTable class="table table-hover" value="#{employeeMBean.employeesModel}" var="employee" columnClasses="column3,column4,column3,column4">
											<h:column>
							    				<f:facet name="header"><div align="center">Matricula</div></f:facet>
							    				<h:outputText value="#{employee.matricula}"/>
							    			</h:column>
							    			
							    			<h:column>
							    				<f:facet name="header"><div align="center">Nome</div></f:facet>
							    				<h:outputText value="#{employee.name}"/>
							    			</h:column>
							    			
							    			<h:column>
							    				<f:facet name="header"><div align="center">Cargo</div></f:facet>
							    				<h:outputText value="#{employee.role}"/>
							    			</h:column>
							    			
							    			<h:column>
							    				<f:facet name="header"><div align="center">Setor</div></f:facet>
							    				<h:outputText value="#{employee.sector.name} - #{employee.sector.area.name}"/>
							    			</h:column>
							    			<h:column>
							    				<h:graphicImage class="rta" library="img" name="rta.png" alt="Company Logo" />
							    			</h:column>
							    			<h:column>
												<h:commandButton class="btneditar" action="#{employeeMBean.editEmployee}" value="" />
							    			</h:column>
							    				
							    			<h:column>
												<h:commandButton class="btnremover" action="#{employeeMBean.removeEmployee}" value="" />
							    			</h:column>
										</h:dataTable>
										<div align="center">
											<h:commandButton class="btnnovofuncionario" action="#{employeeMBean.newEmployee}" value="" />											
											<h:commandButton class="btnlistagem" action="#{employeeMBean.listEmployees()}" value="" immediate="true"/>
										</div>
										
									</h:form>	
                            </div> <!-- /#list -->                         
                        </div>  <!-- /#main -->
                    </div>
                </div>                   	
  </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/include/template.xhtml">

	<ui:define name="conteudo">
                  <div class="row">
                    <div class="col-lg-12">

                        <div id="main" class="container-fluid">
                            <div id="top" class="row">
                                 <h1 class="page-header">
                                     <small>Funcionário</small>
                                </h1>                                                      
                            </div> <!-- /#top -->
                            <div id="list" class="row centered">
                            	<h:messages />
								<h:form>
									<fieldset>
									<div class="form-group centered">
			                          <div class="col-lg-4">
			                          </div>
			                          <div class="col-sm-3">
			                                Matricula
			                                <p></p>
			                                <h:inputText class="form-control" value="#{employeeMBean.employee.matricula}" required="true" requiredMessage="Matrícula Obrigatória"/>			                                  
			                          		<p></p>
			                          		Nome
			                                <p></p>
			                                <h:inputText class="form-control" value="#{employeeMBean.employee.name}" required="true" requiredMessage="Nome Obrigatório"/>			                                  
			                          		<p></p>
			                          		Cargo
			                                <p></p>
			                                <h:inputText class="form-control" value="#{employeeMBean.employee.role}"/>			                                  
			                          		<p></p>
			                          		Setor
			                                <p></p>
			                                <h:selectOneMenu class="form-control" value="#{employeeMBean.employee.sector}" converter="sectorConverter">
												<f:selectItem id="sec" itemLabel="Selecione o setor" itemValue="#{employeeMBean.employee.sector}" />
												<f:selectItems  value ="#{sectorMBean.sectorsModel}" var="sector" itemLabel="#{sector.name} - #{sector.area.name}" itemValue="#{sector}" />
											</h:selectOneMenu>                      
			                          		<p></p>
			                          		
			                          		<h:commandButton class="btncadastrar" action="#{employeeMBean.addEmployee()}" value=""/>
											<h:commandButton class="btnlistagem" action="#{employeeMBean.listEmployees()}" value="" immediate="true"/>											
			                          </div>
			                        </div>		
									</fieldset>
								</h:form>
                            </div> <!-- /#list -->                         
                        </div>  <!-- /#main -->


                    </div>
                </div> 
                  
  	</ui:define>
</ui:composition>

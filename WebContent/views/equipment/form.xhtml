<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/include/template.xhtml">

	<ui:define name="conteudo">
                  <div class="row">
                    <div class="col-lg-12">

                        <div id="main" class="container-fluid">
                            <div id="top" class="row">
                                 <h1 class="page-header">
                                     <small>Funcionário</small>
                                </h1>                                                      
                            </div> <!-- /#top -->
                            <div id="list" class="row centered">
                            	<h:messages />
								<h:form>
									<fieldset>
									<div class="form-group centered">
			                          <div class="col-lg-4">
			                          </div>
			                          <div class="col-sm-3">
			                                Tombo
			                                <p></p>
			                                <h:inputText class="form-control" value="#{equipmentMBean.equipment.tombo}" required="true" requiredMessage="Tombo Obrigatório"/>			                                  
			                          		<p></p>
			                          		Num. de Serie
			                                <p></p>
			                                <h:inputText class="form-control" value="#{equipmentMBean.equipment.serialNumber}" required="true" requiredMessage="Num. de Serie Obrigatório"/>			                                  
			                          		<p></p>
			                          		Marca
			                                <p></p>
			                                <h:inputText class="form-control" value="#{equipmentMBean.equipment.brand}"/>			                                  
			                          		<p></p>
			                          		Modelo
			                                <p></p>
			                                <h:inputText class="form-control" value="#{equipmentMBean.equipment.model}"/>			                                  
			                          		<p></p>
			                          		IP
			                                <p></p>
			                                <h:inputText class="form-control" value="#{equipmentMBean.equipment.ip}"/>			                                  
			                          		<p></p>
			                          		MAC
			                                <p></p>
			                                <h:inputText class="form-control" value="#{equipmentMBean.equipment.mac}"/>			                                  
			                          		<p></p>
			                          		Status
			                                <p></p>
			                                <h:inputText class="form-control" value="#{equipmentMBean.equipment.status}"/>			                                  
			                          		<p></p>
			                          		Categoria
			                                <p></p>
											<h:selectOneMenu class="form-control" value="#{equipmentMBean.equipment.category}" converter="categoryConverter">
												<f:selectItem id="cat" itemLabel="Selecione a categoria" itemValue="#{equipmentMBean.equipment.category}" />
												<f:selectItems  value ="#{categoryMBean.categoriesModel}" var="category" itemLabel="#{category.description}" itemValue="#{category}" />
											</h:selectOneMenu>
											<p></p>
											Funcionario
											<p></p>											 
											<h:selectOneMenu class="form-control" value="#{equipmentMBean.equipment.employee}" converter="employeeConverter">
												<f:selectItem id="emp" itemLabel="Selecione o funcionario" itemValue="#{equipmentMBean.equipment.employee}" />
												<f:selectItems  value ="#{employeeMBean.employeesModel}" var="employee" itemLabel="#{employee.name}" itemValue="#{employee}" />
											</h:selectOneMenu>
											<p></p>
			                          		
			                          		<h:commandButton class="btncadastrar" action="#{equipmentMBean.addEquipment()}" value=""/>
											<h:commandButton class="btnlistagem" action="#{equipmentMBean.listEquipments()}" value="" immediate="true"/>											
			                          </div>
			                        </div>		
									</fieldset>
								</h:form>
                            </div> <!-- /#list -->                         
                        </div>  <!-- /#main -->


                    </div>
                </div> 
                  
  	</ui:define>
</ui:composition>

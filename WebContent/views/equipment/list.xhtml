<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/include/template.xhtml">

	<ui:define name="conteudo">
			
		<h4> Listagem de equipamentos - <h:outputText value="#{userMBean.userLogged.login}" /> 
		</h4>
	
		<h:form>
			<h:dataTable value="#{equipmentMBean.equipmentsModel}" 
			var="equipment">
				<h:column>
    				<f:facet name="header">Tombo</f:facet>
    				<h:outputText value="#{equipment.tombo}"/>
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Num de Serie</f:facet>
    				<h:outputText value="#{equipment.serialNumber}"/>
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Marca</f:facet>
    				<h:outputText value="#{equipment.brand}"/>
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Modelo</f:facet>
    				<h:outputText value="#{equipment.model}"/>
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">IP</f:facet>
    				<h:outputText value="#{equipment.ip}"/>
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">MAC</f:facet>
    				<h:outputText value="#{equipment.mac}"/>
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Status</f:facet>
    				<h:outputText value="#{equipment.status}"/>
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Categoria</f:facet>
    				<h:outputText value="#{equipment.category.description}"/>
    			</h:column>
    			
    			<h:column>
					<h:commandButton action="#{equipmentMBean.editEquipment}" value="Editar" />
    			</h:column>
    				
    			<h:column>
					<h:commandButton action="#{equipmentMBean.removeEquipment}" value="Remover" />
    			</h:column>
			</h:dataTable>
			
			<h:commandButton action="#{equipmentMBean.newEquipment}" 
			value="Novo equipamento" />
		</h:form>
	</ui:define>
</ui:composition>

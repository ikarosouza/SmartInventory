<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/include/template.xhtml">

	<ui:define name="conteudo">
                  <div class="row">
                    <div class="col-lg-12">

                        <div id="main" class="container-fluid">
                            <div id="top" class="row">
                                 <h1 class="page-header">
                                     <small>Equipamento</small>
                                </h1>
                                
                        <div class="col-md-3">
                        </div>
                            </div> <!-- /#top -->
                            <div id="list" class="row">
                           		   	<h:form>
									<h:dataTable class="table table-hover" value="#{equipmentMBean.equipmentsModel}" var="equipment" columnClasses="column5,column6,column7,column8,column9,column10,column11,column12, column12">
										<h:column>
						    				<f:facet name="header"><div align="center">Tombo</div></f:facet>
						    				<h:outputText value="#{equipment.tombo}"/>
						    			</h:column>
						    			
						    			<h:column>
						    				<f:facet name="header"><div align="center">Num de Serie</div></f:facet>
						    				<h:outputText value="#{equipment.serialNumber}"/>
						    			</h:column>
						    			
						    			<h:column>
						    				<f:facet name="header"><div align="center">Marca</div></f:facet>
						    				<h:outputText value="#{equipment.brand}"/>
						    			</h:column>
						    			
						    			<h:column>
						    				<f:facet name="header"><div align="center">Modelo</div></f:facet>
						    				<h:outputText value="#{equipment.model}"/>
						    			</h:column>
						    			
						    			<h:column>
						    				<f:facet name="header"><div align="center">IP</div></f:facet>
						    				<h:outputText value="#{equipment.ip}"/>
						    			</h:column>
						    			
						    			<h:column>
						    				<f:facet name="header"><div align="center">MAC</div></f:facet>
						    				<h:outputText value="#{equipment.mac}"/>
						    			</h:column>
						    			
						    			<h:column>
						    				<f:facet name="header"><div align="center">Status</div></f:facet>
						    				<h:outputText value="#{equipment.status}"/>
						    			</h:column>
						    			
						    			<h:column>
						    				<f:facet name="header"><div align="center">Categoria</div></f:facet>
						    				<h:outputText value="#{equipment.category.description}"/>
						    			</h:column>
						    			
						    			<h:column>
						    				<f:facet name="header"><div align="center">Funcionario</div></f:facet>
						    				<h:outputText value="#{equipment.employee.name}"/>
						    			</h:column>
						    			
						    			<h:column>
							    				<h:graphicImage class="rta" library="img" name="rta.png" alt="Company Logo" />
							    		</h:column>
						    			<h:column>
											<h:commandButton class="btneditar" action="#{equipmentMBean.editEquipment}" value="" />
						    			</h:column>
						    				
						    			<h:column>
											<h:commandButton class="btnremover" action="#{equipmentMBean.removeEquipment}" value="" />
						    			</h:column>
									</h:dataTable>
									<div align="center">
											<h:commandButton class="btnnovoequipamento" action="#{equipmentMBean.newEquipment}" value="" />
											<h:commandButton class="btnlistagem" action="#{equipmentMBean.listEquipments()}" value="" immediate="true"/>
									</div>
									
								</h:form> 	
                            </div> <!-- /#list -->                         
                        </div>  <!-- /#main -->


                    </div>
                </div> 
                  
  	</ui:define>
</ui:composition>
